<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>荔枝声音节</title>
    <link href="../assest/css/loading.css" rel="stylesheet" />
    <link href="../assest/css/reset.css" rel="stylesheet" />
    <link href="../assest/css/model.css" rel="stylesheet" />
    <link href="../assest/css/animate.css" rel="stylesheet" />
    <link href="../assest/js/swiper/swiper-4.2.2.min.css" rel="stylesheet" />

    <link href="css/common.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/idol.css" rel="stylesheet" />
    <link href="css/call.css" rel="stylesheet" />
    <link href="css/info.css" rel="stylesheet" />
    <link href="css/prize.css" rel="stylesheet" />
    <link href="css/rank.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- 加载页 -->
        <div class="page page-load">
            <div class="content">
                <div class="load-con abs h-center animated" data-ani-name="bounce" data-ani-duration="600ms" data-ani-delay="0ms" data-ani-iteration="infinite"></div>
                <p class="counter abs v-center h-center" style="top:39%">10</p>
            </div>
        </div>
        <div class="defineBox page-hide">
            <div class="music music-open abs definezoom"></div>
            <div class="music music-close abs definezoom page-hide"></div>
        </div>

        <div class="page page-home">
            <div class="scroll-view">
                <div class="p-home logo abs animated" data-ani-name="fadeIn" data-ani-duration="500ms" data-ani-delay="10ms"></div>
                <div class="p-home idol-bg abs h-center">
                    <div class="p-home idol idol1 abs" data-id="1"></div>
                    <div class="p-home idol idol2 abs" data-id="2"></div>
                    <div class="p-home idol idol3 abs" data-id="3"></div>
                    <div class="p-home idol idol4 abs h-center" data-id="4"></div>
                    <div class="p-home idol idol5 abs" data-id="5"></div>
                    <div class="p-home idol idol6 abs" data-id="6"></div>
                    <div class="p-home idol idol7 abs" data-id="7"></div>

                    <div class="p-home home-btn abs h-center"></div>
                    <div class="p-home cartoon abs h-center animated" data-ani-name="bounce" data-ani-duration="800ms" data-ani-delay="0ms" data-ani-iteration="infinite"></div>
                </div>
                <div class="p-home ani-left abs animated" data-ani-name="ani-fadeInLeft" data-ani-duration="800ms" data-ani-delay="100ms"></div>
                <div class="p-home ani-right abs animated" data-ani-name="ani-fadeInRight" data-ani-duration="800ms" data-ani-delay="100ms"></div>
                <div class="p-home home-arrow abs h-center animated" data-ani-name="arrowAni" data-ani-duration="1200ms" data-ani-delay="0ms" data-ani-iteration="infinite"></div>
            </div>
        </div>

        <!-- 明星页 -->
        <div class="page page-idol">
            <div class="content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="swiper-slide1">
                            <div class="p-idol idol-img idol-img1 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide2">
                            <div class="p-idol idol-img idol-img2 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide3">
                            <div class="p-idol idol-img idol-img3 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide4">
                            <div class="p-idol idol-img idol-img4 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide5">
                            <div class="p-idol idol-img idol-img5 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide6">
                            <div class="p-idol idol-img idol-img6 abs"></div>
                        </div>
                        <div class="swiper-slide" id="swiper-slide7">
                            <div class="p-idol idol-img idol-img7 abs"></div>
                        </div>
                    </div>
                    <div class="swiper-button-prev swiper-arrow left-arrow"></div>
                    <div class="swiper-button-next swiper-arrow right-arrow"></div>
                </div>
                <div class="p-idol play-btn abs animated" data-ani-name="fadeInLeft" data-ani-duration="800ms" data-ani-delay="0ms">
                    <div class="ani-voice abs h-center v-center"></div>
                    <div class="voice voice4 abs h-center v-center page-hide" style="top:10px;"></div>
                </div>
                <div class="p-idol meet-btn abs animated" data-ani-name="fadeInRight" data-ani-duration="800ms" data-ani-delay="0ms"></div>
            </div>
        </div>

        <!-- 成功打call -->
        <div class="page page-call">
            <div class="content">
                <div class="p-call call abs h-center"></div>
                <div class="p-call succ-call abs h-center animated" data-ani-name="fadeInDown" data-ani-duration="800ms" data-ani-delay="10ms"></div>
                <div class="p-call add1 abs h-center animated" data-ani-name="zoomIn" data-ani-duration="800ms" data-ani-delay="150ms"></div>
            </div>
            <div class="bg mask mask-call page-hide">
                <div class="p-call mask-con abs h-center v-center"></div>
            </div>
        </div>

        <!-- 留资 -->
        <div class="page page-info">
          <div class="content">
              <div class="p-info info-bg abs h-center animated" data-ani-name="fadeInDown" data-ani-duration="800ms" data-ani-delay="10ms">
                  <div class="p-info info-name abs h-center">
                      <input type="text" placeholder="" id="username">
                  </div>
                  <div class="p-info info-phone abs h-center">
                      <input type="tel" placeholder="" id="telephone">
                  </div>
                  <div class="p-info info-code abs h-center">
                      <div class="codebox abs" data-enable="true">
                          <p>验证码</p>
                      </div>
                      <input type="tel" placeholder="" id="code">
                  </div>
                  <div class="p-info submit-btn abs h-center"></div>
              </div>
          </div>
        </div>

        <!-- 中奖 -->
        <div class="page page-prize">
           <div class="scroll-view">
              <div class="p-prize bg1 abs"></div>
              <div class="p-prize open-btn abs h-center animated" data-ani-name="fadeIn" data-ani-duration="1000ms" data-ani-delay="10ms"></div>
           </div>
           <div class="bg mask mask-prize page-hide">
               <div class="p-prize bg2 abs"></div>
               <div class="p-prize prize prize1 abs h-center section section1"></div>
               <div class="p-prize prize prize2 abs h-center section section2"></div>
               <div class="p-prize prize prize3 abs h-center section section3"></div>
           </div>
        </div>

        <!-- 排行榜 -->
        <div class="page page-rank">
            <div class="content">
                <div class="p-rank rank-title abs h-center"></div>
                <div class="rank-content">

                </div>
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.yibasan.lizhifm&ckey=CK1382120073555">
                    <div class="p-rank more-btn abs animated" data-ani-name="fadeInLeft" data-ani-duration="800ms" data-ani-delay="0ms"></div>
                </a>

                <div class="p-rank vote-btn abs animated" data-ani-name="fadeInRight" data-ani-duration="800ms" data-ani-delay="0ms"></div>
            </div>
            <div class="bg mask mask-share page-hide">
                <div class="p-rank share-con abs"></div>
            </div>
        </div>

        <!-- 加载页面 -->
        <div class="page page-loading page-hide">
            <div class="uil-spin-css" style="-webkit-transform: scale(0.2)">
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <audio preload="auto" loop id="bgm" src="audios/bgm.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol1" src="audios/idol1.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol2" src="audios/idol2.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol3" src="audios/idol3.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol4" src="audios/idol4.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol5" src="audios/idol5.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol6" src="audios/idol6.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="idol7" src="audios/idol7.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="draw" src="audios/draw.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="tip" src="audios/tip.mp3" type="audio/mpeg"></audio>

    <script src="../assest/js/jquery.min.js"></script>
    <script src="../assest/js/animation.js"></script>
    <script src="../assest/js/adatpter.js"></script>
    <script src="../assest/js/common.js"></script>
    <!-- <script src="//pub.idqqimg.com/qqun/qun/qqweb/m/qun/confession/js/vconsole.min.js"></script> -->

    <script src="../assest/js/layer/layer.js"></script>
    <script src="../assest/js/resouce.js"></script>
    <script src="../assest/js/loader.js"></script>
    <script src="../assest/js/swiper/swiper-4.2.2.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/wx.js"></script>
    <script>
        $(function () {
            init();
            initAnimation();
            adatper(function () { nextPage('.page-load'); });
            loading(100);
        })
        // 开始授权
        // $.get(host + 'token.ashx', function (res) {
        //     if (res.errCode == 0) {
        //         window.user = res.data;
        //         $(function () {
        //             init();
        //             initAnimation();
        //             adatper(function () { nextPage('.page-load'); });

        //         })
        //     }

        //         location.href = res.data.url;
        //     }

    </script>
</body>
</html>
